<!DOCTYPE html>
<hmtl>
    <head>
        <title>Rock, Paper, Scissors</title>
        <!--Loading Bootstrap-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="styles.css">
        
        
    </head>
    <body>
        <span>
            <h1>Rock, Paper, Scissors</h1>
        </span>
        <span>
            <h2>Choose your weapon!!!!</h2>
        </span>
        <div class='row'>
            <div class='col-md-4'>
                <!--Selected button calls compare function-->
                <button onclick="compare('rock')">
                    <img src='images/Rock.png' alt='Rock'>
                </button>
            </div>
            <div class='col-md-4'>
                <button onclick="compare('paper')">
                    <img src='images/Paper.png' alt='Paper'>
                </button>
            </div>
            <div class='col-md-4'>
                <button onclick="compare('scissors')">
                    <img src='images/Scissors.png' alt='Scissors'>
                </button>
            </div>
        </div>
        <!--computer_choice() function assigns computer with a random selection-->
        <p id='computer'></p>
        <!--compare() function assigns string to winner-->
        <p id='winner'></p>
        
    </body>

</hmtl>
